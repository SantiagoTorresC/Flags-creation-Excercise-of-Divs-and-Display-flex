<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banderas del mundo</title>
   <link rel="stylesheet" href="css/estilo.css">
</head>
<body>

    <header>
        <h1>LOGO</h1>
    </header>

    <main>
        <section class="HERO">
         <h1>Encontra tu bandera y descargala con solo 1 clic</h1>
         <h3>Registrate y obtene las 3 primeras GRATIS!</h3>
         <br><br>
        </section>

        <section Banderas>

          <h4>Reino de Tailandia</h4>
          <div Tai>
               <div class="bandera4 fthai1"></div>
               <div class="bandera4 fthai2"></div>
               <div class="especial fthai3"></div>
               <div class="bandera4 fthai4"></div>
               <div class="bandera4 fthai5"></div>
          </div>   
        
          <h4>Republica Federal de Alemania</h4>
          <div ALEM class="bandera">
             <div class="falem1"></div>

             <div class="falem2"></div>

             <div class="margin falem3"></div>
          </div>

          <h4>Republica de Polonia</h4>
          <div POL class="bandera2">
             <div class="fpol1"></div>

             <div class="margin fpol2"></div>
          </div>

          <h4>Republica de Irlanda</h4>
          <section IRL class="bandera3">
             <div class="bandera33 firl1"></div>
             <div class="bandera33 firl2"></div>
             <div class="margin bandera33 firl3"></div>
          </section>

          <h4>Republica Francesa</h4>
          <section FR class="bandera3">
             <div class="bandera33 ffr1"></div>
             <div class="bandera33 ffr2"></div>
             <div class="margin bandera33 ffr3"></div>
          </section>

          <h4>Republica Italiana</h4>
          <section ITL class="bandera3">
             <div class="bandera33 fitl1"></div>
             <div class="bandera33 fitl2"></div>
             <div class="margin bandera33 fitl3"></div>
          </section>


        </section Banderas>

    </main>

    <footer class="fin">
        <br><br>
        <hr>
        <br>
        <h3>Esto fue mi trabajo practico</h3>
        <h4>Torres Carrizo Santiago</h4>
    </footer>

</body>
</html>
